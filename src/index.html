<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="/app.js" type="module"></script>
    <script src="assets/js/noter.js" type="module"></script>
    <script src="assets/js/tools.js" defer></script>

    <title>Simon Says</title>
</head>
<body>
    <div class="main-content">
    <header>
        <h1>Simon Says</h1>
        <ul>
            <div id="pomodoro-wrapper">
                <div class="container">
                <div class="clock">
                    <svg viewBox="0 0 220 220">
                        <circle
                        shape-rendering="geometricPrecision"
                        cx="110"
                        cy="110"
                        r="96"
                        />
                        <circle
                        shape-rendering="geometricPrecision"
                        class="indicator"
                        cx="110"
                        cy="110"
                        r="96"
                        />
                    </svg>
                    <div class="value-container">
                        <span class="minutes">25</span>
                        :
                        <span class="seconds">00</span>
                    </div>
                    
                    </div>
                    <div class="buttons-container">
                        <span class="material-symbols-outlined pause">
                            pause
                            </span>
                            
                      <span class="material-symbols-outlined play">
                        play_arrow
                        </span>
                      <span class="material-symbols-outlined stop">
                        stop_circle
                    </span>
                    </div>
                  </div>
            </div>
            <div class="container">
              <div class="checkbox-wrapper-2">
                <label>Læs op
                <input type="checkbox" class="sc-gJwTLC ikxBAC" id="speaker"></label>
              </div>
            </div>
        </ul>
    </header>
    <section>
        <div id="text-stats">
            <span id="saved">●</span>
            <span id="count" title="Character limit for LinkedIn posts"></span>
            <label for="image-input">
            Upload billede
            </label>
            <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
            <button id="copy-text">Kopier</button>
            <button id="preview-text">Preview</button>
            <a href="https://yaytext.com/" target="_blank">
                <button>YayText</button></a>
            <span class="material-symbols-outlined" id="go-to-options">
                settings
                </span>
        </div>

        <div id="content">
            <grammarly-editor-plugin>
        <textarea id="notes" class="noscrollbar" maxlength="3000">
        </textarea>
            </grammarly-editor-plugin>
        </div>
            <ul id="tipsList">
            </ul>
    </section>
    <dialog id="postPreview" class="noscrollbar">
        <button id="closePreview">Luk</button>
        <div id="profilePreview">
            <div id="profileImage" class="profileImage"></div>
            <div id="profileInfo">
                <span id="profileName"></span>
                <span id="profileTitle"></span>
                <span id="profileTime">1t・<span class="material-symbols-outlined">
                    public
                    </span></span>
            </div>
        </div>
        <p id="postContent" class="short-text">
            <p id="readMore">...læs mere</p>
        </p>
        <div id="postImage" class="postImage">

        </div>
    </dialog>
    </div>
</body>
</html>
