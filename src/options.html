<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <link rel="stylesheet" href="assets/css/options.css">
  <title>Simon Says</title>
</head>
<body>
  <h2>Profil</h2>
<div id="profile-settings">
<label>
    Navn
    <input type="text" id="name">
</label>

<label>
    Titel
    <input type="text" id="title">
</label>
<div id="profileImageOptions" class="profileImage"></div>
  <label>
    Profilbillede
    <input type="file" id="profile-image-input" accept="image/jpeg, image/png, image/jpg">
  </label>
  <h2>Pomodoro</h2>
  <label>
    Session (minutter)
    <input type="number" min="0" step="1" name="session-time" id="session-time">
  </label>
  <label>
    Pause (minutter)
    <input type="number" min="0" step="1" name="break-time" id="break-time">
  </label>

  <button id="save">Gem</button>
  <div id="status"></div>
</div>

<script src="assets/js/options.js"></script>
</body>
</html>
